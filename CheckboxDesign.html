<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox Design</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <input onchange="changed(this)" type="checkbox" class="check good">
        <label  for="good">Good</label><br><br>
        <input onchange="changed(this)" type="checkbox" class="check fast">
        <label  for="fast">Fast</label><br><br>
        <input onchange="changed(this)" type="checkbox" class="check cheap">
        <label  for="cheap">Cheap</label><br>
    </div>
    <script src="script.js"></script>

</body>
</html>
